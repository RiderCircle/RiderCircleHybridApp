<ion-view title="RiderCircle" id="page5" style="background-color:#;">
  <ion-content padding="true" class="has-header">
    <div id="riderCircle-container2">
      <ion-list id="riderCircle-list1">
        <label class="item item-input" id="riderCircle-search1" name="Search people, places, events.">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search people, places, events.">
        </label>
        <ion-item class="item-thumbnail-left dark" id="riderCircle-list-item1">
          <img src="img/7uUkl6ISKog1audqxyZg_ladakh_ride.jpg">
          <h2dark>How I got Leh'd
            <p style="white-space:normal;">Click to read more</p>
          </h2dark>
        </ion-item>
      </ion-list>
      <div class="spacer" style="height: 25px;"></div>
    </div>
    <div id="riderCircle-container3">
      <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider1" delegate-handle="slider1" id="riderCircle-slider1" style="width:calc(100% + 20px);height:200px;margin-left:-10px;">
        <ion-slide-page id="riderCircle-slide24" style="background:url(&quot;img/1OhEY0DkSuKAfly3oweT_motorcycle_touring_india.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page id="riderCircle-slide25" style="background:url(&quot;img/zNHrBB8SuuI9PKF4o60Q_himalayan_ride.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page id="riderCircle-slide26" style="background:url(&quot;img/W0WGkaXcT9OkYjWc1F1x_bhutan_ride.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      </ion-slides>
      <div class="spacer" style="height: 25px;"></div>
      <div class="list card" id="riderCircle-card21"></div>
    </div>
    <div id="riderCircle-container4">
      <div ng-init="videourl_video1=&quot;https://www.youtube.com/embed/MJ0oGQZW1M4?rel=0&amp;showinfo=0&quot;" style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0;" id="riderCircle-video1">
        <iframe src="{{videourl_video1}}" frameborder="0" allowfullscreen="" width="560" height="315" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
      </div>
      <div class="spacer" style="height: 25px;"></div>
      <div style="margin-left: -10px; width: calc(100% + 20px);">
        <img src="img/0rF2pXrtRsGVU3YDtqrU_monsoon_ride.jpg" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="height: 25px;"></div>
      <ion-list id="riderCircle-list5">
        <ion-item class="item-thumbnail-left" id="riderCircle-list-item8">
          <img src="img/8jTow4GjRRaC3BMc1bgj_chikmaglur_ride.jpg">
          <h2>Green Getaway</h2>
          <p>Scenic Chikmaglur</p>
        </ion-item>
      </ion-list>
      <div class="spacer" style="height: 25px;"></div>
      <div style="margin-left: -10px; width: calc(100% + 20px);">
        <img src="img/7Ef478XMQ42yFqdh03lZ_chikmaglur_ride.jpg" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="height: 25px;"></div>
    </div>
  </ion-content>
</ion-view>
